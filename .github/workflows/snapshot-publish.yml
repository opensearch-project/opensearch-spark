name: Publish snapshots to maven

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 0.*

jobs:
  build-and-publish-snapshots:
    strategy:
      fail-fast: false
    if: github.repository == 'opensearch-project/opensearch-spark'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v3
        id: checkout

      # Extract version from build.sbt file
      - name: Extract version from build.sbt
        id: extract_version
        run: |
          # Extract the version from build.sbt
          VERSION=$(grep -E 'ThisBuild / version := "[^"]+"' build.sbt | sed 's/.*"\(.*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      # Capture the commit ID for metadata purposes
      - name: Set commit ID
        id: set_commit
        run: |
          COMMIT_ID=$(git log -1 --format='%H')
          echo "commit_id=${COMMIT_ID}" >> $GITHUB_OUTPUT
          echo "Using commit ID: ${COMMIT_ID}"

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Set up SBT
        uses: sbt/setup-sbt@v1

      - name: Publish to Local Maven
        run: |
          # Use -no-colors for cleaner logs
          sbt -no-colors clean standaloneCosmetic/publishM2
          sbt -no-colors clean sparkPPLCosmetic/publishM2
          sbt -no-colors clean sparkSqlApplicationCosmetic/publishM2
          
          # Verify the published artifacts have the correct version
          echo "Checking published artifacts:"
          find $HOME/.m2/repository/org/opensearch/ -name "*${{ steps.extract_version.outputs.version }}*" || echo "No artifacts found with the expected version"

      - uses: actions/checkout@v3
        with:
          repository: 'opensearch-project/opensearch-build-libraries'
          path: 'build'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.PUBLISH_SNAPSHOTS_ROLE }}
          aws-region: us-east-1

      - name: generate sha and md5
        run: |
          for i in `find ${HOME}/.m2/repository/org/opensearch/ -name "*.pom" -type f`; do sha512sum "$i" | awk '{print $1}' >> "$i.sha512"; done
          for i in `find ${HOME}/.m2/repository/org/opensearch/ -name "*.jar" -type f`; do sha512sum "$i" | awk '{print $1}' >> "$i.sha512"; done
          for i in `find ${HOME}/.m2/repository/org/opensearch/ -name "*.pom" -type f`; do sha256sum "$i" | awk '{print $1}' >> "$i.sha256"; done
          for i in `find ${HOME}/.m2/repository/org/opensearch/ -name "*.jar" -type f`; do sha256sum "$i" | awk '{print $1}' >> "$i.sha256"; done

      - name: Publish snapshots to maven and update metadata
        run: |
          # Get credentials for publishing
          export SONATYPE_USERNAME=$(aws secretsmanager get-secret-value --secret-id maven-snapshots-username --query SecretString --output text)
          export SONATYPE_PASSWORD=$(aws secretsmanager get-secret-value --secret-id maven-snapshots-password --query SecretString --output text)
          echo "::add-mask::$SONATYPE_USERNAME"
          echo "::add-mask::$SONATYPE_PASSWORD"
          export SNAPSHOT_REPO_URL="https://aws.oss.sonatype.org/content/repositories/snapshots/"
          
          # Publish snapshots to maven
          cd build/resources/publish/
          cp -a $HOME/.m2/repository/* ./
          ./publish-snapshot.sh ./
          
          echo "Snapshot publishing completed. Now updating metadata with commit ID..."
          
          # Define projects to update metadata for
          PROJECTS=("opensearch-spark-standalone_2.12" "opensearch-spark-ppl_2.12" "opensearch-spark-sql-application_2.12")
          VERSION="${{ steps.extract_version.outputs.version }}"
          COMMIT_ID="${{ steps.set_commit.outputs.commit_id }}"
          TIMESTAMP="$(date +%Y%m%d%H%M%S)"
          
          # Install xmlstarlet for proper XML handling
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          
          for PROJECT in "${PROJECTS[@]}"; do
            echo "Processing metadata for ${PROJECT}"
          
            TEMP_DIR=$(mktemp -d)
          
            # Create version-specific metadata file without using heredoc
            echo "Creating version metadata file with commit ID"
            echo '<?xml version="1.0" encoding="UTF-8"?>' > "${TEMP_DIR}/version-metadata.xml"
            echo '<metadata>' >> "${TEMP_DIR}/version-metadata.xml"
            echo "  <groupId>org.opensearch</groupId>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "  <artifactId>${PROJECT}</artifactId>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "  <version>${VERSION}</version>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "  <versioning>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "    <commitId>${COMMIT_ID}</commitId>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "    <snapshot>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "      <timestamp>${TIMESTAMP}</timestamp>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "      <buildNumber>1</buildNumber>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "    </snapshot>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "    <lastUpdated>${TIMESTAMP}</lastUpdated>" >> "${TEMP_DIR}/version-metadata.xml"
            echo "  </versioning>" >> "${TEMP_DIR}/version-metadata.xml"
            echo '</metadata>' >> "${TEMP_DIR}/version-metadata.xml"
          
            # Upload version-specific metadata
            VERSION_URL="https://aws.oss.sonatype.org/content/repositories/snapshots/org/opensearch/${PROJECT}/${VERSION}/maven-metadata.xml"
            echo "Uploading version metadata to ${VERSION_URL}"
            curl -v -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" --upload-file "${TEMP_DIR}/version-metadata.xml" "${VERSION_URL}"
          
            # Download parent metadata
            PARENT_URL="https://aws.oss.sonatype.org/content/repositories/snapshots/org/opensearch/${PROJECT}/maven-metadata.xml"
            echo "Downloading parent metadata from ${PARENT_URL}"
            curl -s -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" -o "${TEMP_DIR}/maven-metadata.xml" "${PARENT_URL}"
          
            # Update parent metadata
            echo "Updating parent metadata"
          
            # Check if current version exists in the versions list
            if ! xmlstarlet sel -t -v "/metadata/versioning/versions/version[text()='${VERSION}']" "${TEMP_DIR}/maven-metadata.xml" | grep -q "${VERSION}"; then
              echo "Adding new version ${VERSION} to versions list"
              xmlstarlet ed -L -s "/metadata/versioning/versions" -t elem -n "version" -v "${VERSION}" "${TEMP_DIR}/maven-metadata.xml"
            fi
          
            # Update latest
            xmlstarlet ed -L -u "/metadata/versioning/latest" -v "${VERSION}" "${TEMP_DIR}/maven-metadata.xml"
          
            # Update lastUpdated
            xmlstarlet ed -L -u "/metadata/versioning/lastUpdated" -v "${TIMESTAMP}" "${TEMP_DIR}/maven-metadata.xml"
          
            # Add commitId if it doesn't exist
            if xmlstarlet sel -t -v "count(/metadata/versioning/commitId)" "${TEMP_DIR}/maven-metadata.xml" | grep -q "0"; then
              echo "Adding commitId to parent metadata"
              xmlstarlet ed -L -s "/metadata/versioning" -t elem -n "commitId" -v "${COMMIT_ID}" "${TEMP_DIR}/maven-metadata.xml"
            else
              echo "Updating commitId in parent metadata"
              xmlstarlet ed -L -u "/metadata/versioning/commitId" -v "${COMMIT_ID}" "${TEMP_DIR}/maven-metadata.xml"
            fi
          
            # Upload parent metadata
            echo "Uploading updated parent metadata to ${PARENT_URL}"
            curl -v -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" --upload-file "${TEMP_DIR}/maven-metadata.xml" "${PARENT_URL}"
          
            # Clean up
            rm -rf "${TEMP_DIR}"
          done